    <style>
        :root {
            --bg-dark: #050307;
            --mesh-blue: #004d7a;
            --mesh-purple: #2d1b4d;
            --mesh-neon: #00e5ff;
            --bg-card: rgba(15, 10, 20, 0.4);
            --accent-blue: #00e5ff;
            --accent-purple: #9d50bb;
            --accent-gradient: linear-gradient(135deg, #00e5ff 0%, #9d50bb 100%);

            --text-light: #ffffff;
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
        }

        html {
            scroll-behavior: smooth;
        }

        body {

            color: var(--text-light);
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .night-club-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--bg-dark);
            overflow: hidden;
        }

        .mesh-blob {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            animation: mesh-movement 20s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .blob-1 { background: radial-gradient(circle, var(--mesh-purple) 0%, transparent 70%); top: -20%; left: -10%; }
        .blob-2 { background: radial-gradient(circle, var(--mesh-blue) 0%, transparent 70%); bottom: -20%; right: -10%; animation-duration: 25s; animation-delay: -5s; }
        .blob-3 { background: radial-gradient(circle, rgba(157, 80, 187, 0.2) 0%, transparent 60%); top: 30%; right: 20%; animation-duration: 18s; }
        .blob-4 { background: radial-gradient(circle, rgba(0, 229, 255, 0.1) 0%, transparent 60%); bottom: 20%; left: 10%; animation-duration: 22s; animation-delay: -2s; }

        @keyframes mesh-movement {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(10%, 15%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-5%, -5%) scale(0.95) rotate(-5deg); }
        }

        .overlay-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
        }

        #custom-cursor { width: 12px; height: 12px; background: var(--accent-blue); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; box-shadow: 0 0 15px var(--accent-blue); transition: transform 0.1s ease-out; transform: translate(-50%, -50%); }
        #cursor-follower { width: 35px; height: 35px; border: 1px solid var(--accent-purple); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: transform 0.2s ease-out, opacity 0.3s; transform: translate(-50%, -50%); }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--whatsapp-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 2000;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        #progress-container { position: fixed; top: 0; z-index: 1000; width: 100%; height: 4px; background: transparent; }
        #progress-bar { height: 100%; background: var(--accent-gradient); width: 0%; box-shadow: 0 0 15px var(--accent-purple); }

        section { padding: 140px 10%; position: relative; z-index: 1; }
        .reveal { opacity: 0; transform: translateY(40px); transition: var(--transition-smooth); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .section-header { margin-bottom: 80px; }
        .section-number { color: var(--accent-purple); font-family: 'Montserrat'; font-size: 1rem; display: block; margin-bottom: 15px; font-weight: bold; }
        .section-title { font-family: 'Montserrat'; font-size: clamp(2rem, 5vw, 3rem); font-weight: 900; text-transform: uppercase; letter-spacing: 3px; position: relative; }
